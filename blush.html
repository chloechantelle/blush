                      <!-- time -->

<script>
(function () {
    function checkTime(i) {
        return (i < 10) ? "0" + i : i;
    }

    function startTime() {
        var today = new Date(),
            h = checkTime(today.getHours()),
            m = checkTime(today.getMinutes());            
        document.getElementById('time').innerHTML = h + ":" + m;
        t = setTimeout(function () {
            startTime()
        }, 500);
    }
    startTime();
})();                      
</script>

<!-- weather -->
<script>
var json_url = "http://api.openweathermap.org/data/2.5/weather?id=7839562&appid=832719dabc0aaac91c4a93c2a64e12d4&units=metric";
var temp_curr;
var temp_low;
var temp_high;
$.when(
  $.getJSON(json_url)
  ).done( function(json_obj) {
    city = json_obj["name"];
    temp_curr = (json_obj["main"]["temp"]);
    temp_low = (json_obj["main"]["temp_min"]);
    temp_high = (json_obj["main"]["temp_max"]);
    insertWeatherInfo();
  }
);

function insertWeatherInfo() {
  $("#temp_curr").prepend(temp_curr + "&deg;c");
  $("#temp_low").append(temp_low + "&deg;c");
  $("#temp_high").append(temp_high + "&deg;c");
}
</script>
